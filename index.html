<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Document</title>
</head>
<body class="bg-gray-800">


    <form class="mt-52 flex flex-col items-center justify-center">
        <div class="mb-6">
            <label for="inputNumber" class="block mb-3 text-sm font-bold text-white text-center">Input Box</label>
            <input type="text" id="inputNumber" class="border border-gray-300 text-center font-bold rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 bg-gray-500 text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="buttons flex flex-col">
            <button id="firstButton" type="button" class="text-white bg-black focus:ring-4 focus:outline-none  focus:ring-white shadow-lg shadow-red-500/50 dark:shadow-lg font-medium rounded-lg text-sm px-12 py-2.5 text-center mr-3 mb-2">First Key (Random Number)</button>
            <button id="secondButton" type="button" class="text-white bg-black focus:ring-4 focus:outline-none focus:ring-white  shadow-lg shadow-blue-500/50 dark:shadow-lg font-medium rounded-lg text-sm px-12 py-2.5 text-center mr-3 mb-2 ">Second Key (Array)</button>
            <button id="thirdButton" type="button" class="text-white bg-black focus:ring-4 focus:outline-none focus:ring-white shadow-lg shadow-white dark:shadow-lg  font-medium rounded-lg text-sm px-12 py-2.5 text-center mr-3 mb-2">Third Key (Clear All)</button>
            <button id="checkButton" type="button" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Checking Number!</button>
        </div>


    </form>
    
    
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
